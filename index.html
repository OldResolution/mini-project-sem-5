<!DOCTYPE html>
<html>
<head>
    <title>Mumbai Interactive Map</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

</head>
<body>
    <div id="map"></div>

    <div class="custom-control">
        <h3>Layers</h3>
        <div class="content">
            <form>
                <input type="radio" name="layer" id="population" /> Population<br>
                <input type="radio" name="layer" id="pollution" /> Pollution<br>
                <input type="radio" name="layer" id="climate" /> Climate<br>
                <input type="radio" name="layer" id="satellite" /> Satellite<br>
                <input type="radio" name="layer" id="dark" /> Dark<br>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
