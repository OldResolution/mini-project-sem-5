<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mumbai Interactive Map</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tomickigrzegorz/autocomplete@1.8.3/dist/css/autocomplete.min.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tomickigrzegorz/autocomplete@1.8.3/dist/js/autocomplete.min.js"></script>
</head>
<body>
    <div id="map"></div>

     <!-- Search Bar for City Name -->
     <div class="auto-search-wrapper">
        <input type="text" autocomplete="off" id="search" class="full-width" placeholder="Enter the city name">
    </div>

    <div class="custom-control">
        <h3>Layers</h3>
        <div class="content">
            <form>
                <input type="radio" name="layer" id="population" /> Population<br>
                <input type="radio" name="layer" id="pollution" /> Pollution<br>
                <input type="radio" name="layer" id="climate" /> Climate<br>
                <input type="radio" name="layer" id="dark" /> Dark<br>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
