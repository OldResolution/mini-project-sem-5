<!DOCTYPE html>
<html>
<head>
    <title>Mumbai Interactive Map</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="node_modules\leaflet-selectareafeature\dist\Leaflet.SelectAreaFeature.js"></script>
</head>
<body>
    <div id="map"></div>

    <div class="custom-control">
        <h3>Layers</h3>
        <div class="content">
            <form>
                <input type="radio" name="layer" id="population" /> Population<br>
                <input type="radio" name="layer" id="pollution" /> Pollution<br>
                <input type="radio" name="layer" id="climate" /> Climate<br>
                <input type="radio" name="layer" id="de" /> DE<br>
                <input type="radio" name="layer" id="satellite" /> Satellite<br>
                <input type="radio" name="layer" id="dark" /> Dark<br>
            </form>
        </div>
    </div>
    
    <div class="selector-tool">
        <button id="toggle-select" class="icon-button">
        <img src="https://images.all-free-download.com/images/graphicwebp/draw_polygon_sign_icon_flat_black_white_symmetric_outline_6921968.webp" alt="Selector Tool Icon" class="icon">
        x</button>
        <div id="selected-coordinate">
        </div>
    </div>

    <div class="clear-tool">
        <button id="clear-selector" class="icon-button">
            <video autoplay loop muted class="icon">
                <source src="https://cdn-icons-mp4.flaticon.com/512/8800/8800886.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
